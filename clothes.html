<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Section</title>
    <link rel="stylesheet" href="clothes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="head amazon.jpeg" type="image">
</head>

<body>
    <header>
        <!--navbar-->
        <div class="navbar" id="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
            <div class="navaddress border">
                <p class="add1">Deliver to</p>
                <div class="addicon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add2">India</p>
                </div>
            </div>
            <div class="navsearch">
                <select class="navselect">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="navinput">
                <div class="navsearchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="navsingin border">
                <p><span>Hello,sign in</span></p>
                <p><span class="singin2">Account & Listing</span></p>
            </div>
            <div class="navreturn border">
                <p><span>Return</span></p>
                <p><span class="secondreturn">& Order</span></p>
            </div>
            <div class="navcart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>
        <!--pannel-->
        <div class="pannel">
            <div class="pannelall">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="pannelop">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p> Sell</p>
            </div>
            <div class="pannelele border">
                Deals in Electronic
            </div>
        </div>
    </header>

    <div class="clothes-section">
        <div class="box">
            <div class="box-content">
                <h2>Men's Clothing</h2>
                <div class="box-img box1"><a href="#"><img src="menclothes.jpg"alt="men" height="100%" width="100%"></a></div>
                <p><a href="#">See more</a></p>
            </div>
        </div>

        <div class="box">
            <div class="box-content">
                <h2>Women's Clothing</h2>
                <div class="box-img box2"><a href="#"><img src="womenclothes.webp"alt="women" height="100%" width="100%"> </a></div>
                <p><a href="#">See more</a></p>
            </div>
        </div>

        <div class="box">
            <div class="box-content">
                <h2>Kids' Clothing</h2>
                <div class="box-img box3"><a href="#"><img src="kidsclothes.webp"alt="kids" height="100%" width="100%"></a></div>
                <p><a href="#">See more</a></p>
            </div>
        </div>
    </div>

</body>

</html>
